<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/style/style.css" />

      <form action="./session/login.php" method="POST" class="login-form">
        <h1 class="form-title">Connectez-vous!</h1>

            <input
              type="text"
              id="username"

        <div class="submit-section">
